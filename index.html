<!DOCTYPE html>

    <!-- fontawesome -->

  <body>
    <!-- NAVBAR -->
    <header class="custom-navbar">
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container gap-4">
          <a class="navbar-brand" href="./index.html">
            <img
              src="./assets/images/logo-skyber-white.svg"
              class="img-fluid"
              alt="Skyber"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 gap-4 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="/index.html"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Movies
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#">Popular</a>
                  </li>
                  <li><a class="dropdown-item" href="#">Now Playing</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Up Coming</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Top Rated</a>
                  </li>
                </ul>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  TV Shows
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Popular</a></li>
                  <li><a class="dropdown-item" href="#">Airing Today</a></li>
                  <li>
                    <a class="dropdown-item" href="#">On TV</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Top Rated</a>
                  </li>
                </ul>
              </li>
            </ul>

            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-primary" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- / NAVBAR -->

    <!-- BANNER  -->
    <section>
      <div class="container mb-5 pb-lg-4">
        <div class="row"></div>
      </div>
    </section>
    <!-- / BANNER  -->

    <!-- TITLE -->
    <section>
      <div class="container mb-5 pb-lg-4">
        <div class="row"></div>
      </div>
    </section>
